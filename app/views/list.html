<div ng-controller="ListController as list">
  <h3>Liste des {{}}utilisateurs:</h3>
  <div id="user" ng-repeat="user in users | filter:nameSearched ">

    <a class="buttonUser" href="#/user" ng-attr-id="{{ user.id }}"  ng-click="open(this.id)" > {{user.name}}, {{user.surname}}</a>
    </br>
  </div>
</div>

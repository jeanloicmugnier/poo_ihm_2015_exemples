    <fieldset class="form-group">
      Name: <input type="text" ng-model="nameSearched">
      <select>
        <option  value="">Name</option>

<!-- Formulaire creation-->
<div class ="creation" ng-show="isSelected(2)" >
  <!--  Create new user Form -->
  <form name="reviewForm" ng-submit="addUser()" >

    <!--  creation Form -->
    <h4>  a new User</h4>

    <fieldset class="form-group">
      Name: <input type="text" ng-model="newUser.name" class="form-control" title="Name" required><br>
    </fieldset>
    <fieldset class="form-group">
      Surname: <input type="text" ng-model="newUser.surname" class="form-control" title="Surname" required><br>
    </fieldset>

    <fieldset class="form-group">
      Email: <input ng-model="newUser.email" type="email" class="form-control" placeholder="Example@example.com" title="Email" required>
    </fieldset>

    <fieldset class="form-group">
      Website: <input ng-model="newUser.website" type="url" class="form-control"  title="Url" required>
    </fieldset>
